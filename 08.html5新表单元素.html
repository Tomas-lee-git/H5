<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>新表单元素</legend>
			<input type="text" list = 'foodList'>
			<datalist id='foodList'>
				<option value=" 西葫芦">
				<option value=" 牛肉">
			</datalist>
			<br>
			<!-- output 只是语义性较强而已,如果要修改内部的值 需要 通过js去实现
				span标签等 其他标签 也是能够实现该功能的
			-->
			<input type="number"> + <input type="number" > = <output>123</output>
			<input type="button" value='计算结果'>
			
		</fieldset>
	</form>
</body>
</html>
